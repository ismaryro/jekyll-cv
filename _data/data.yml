    time: 2022
    details: Trabajo de curso: "El riometer digital, un instrumento para la caracterización ionosférica a partir del estudio de absorción del fondo galáctico"

  - degree: Licenciatura en Física
    university: Universidad de Concepción
    time: 2017
    details: Cursos destacados: Electrodinámica, Mecánica cuántica, estadística, fluidos, física del estado sólido, computación científica, teoría de circuitos, dispositivos semiconductores, circuitos digitales, procesamiento de señales

experience:
  - role: Ingeniero de Proyecto
    time: 2024 - Presente
    company: Universidad de Chile
    details: |
      Líder del desarrollo, construcción e implementación del radiotelescopio CHARTs. Desarrollo de hardware analógico enfocado en FDM y DEMUX (0.1–2.5 GHz). Diseño digital para algoritmos de correlación y detección de eventos transitorios en FPGA y GPU. Conexión mediante red óptica de 100 GBe/s. Gestión de estudiantes.

  - role: Investigador
    time: 2023 - 2024
    company: Instituto de Investigaciones Tecnológicas (IIT), Universidad de Concepción
    details: |
      Desarrollo e implementación de un radar en banda L sobre FPGA ZCU-208. Análisis teórico, simulación, fabricación y pruebas de circuitos Tx/Rx.

  - role: Investigador
    time: 2023
    company: Laboratory for Atomic & Molecular Physics (LAMP)
    details: |
      Diseño e implementación de controlador RF (0.01–2GHz) para láser de enfriamiento cuántico de estructura hiperfina.

  - role: Investigador
    time: 2017 - 2023
    company: CePIA
    details: |
      Diseño de back-ends digitales en FPGA para radiómetros de vapor de agua (183GHz y 22GHz). Espectrometría con pseudo-correlación y separación de banda lateral. Desarrollo de tecnologías MMIC y equipamiento de laboratorio. Coordinador de la Red ChAIN.

  - role: Profesor
    time: 2023
    company: Colegio Olimpia Guzmán Bello
    details: |
      Docente de física basada en la experimentación para alumnos de primero a cuarto medio.

  - role: Asistente de I+D
    time: 2022
    company: Universidad de Concepción
    details: |
      Diseño de laboratorios docentes para Ingeniería Física: Procesamiento de Señales, Circuitos Digitales, Electrónica, Prototipado e Impresión 3D.

  - role: Presidente Consejo Estudiantil
    time: 2014 - 2017
    company: Departamento de Física, Universidad de Concepción
    details: |
      Representante estudiantil, apoyo académico, miembro del comité de carrera en proceso de acreditación, coordinación de charlas científicas.

